<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,ser-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9MONKEYS</title>
</head>
<body>
    <h1>원숭이들의 혁명!</h1>
        <p>rage aginst monkey!</p>
    <form action="" method="get">
        <input type="text" name="q" value="{{ q }}">
        <input type="submit" title="검색">
    </form>
    <ul>
        {% for post in post_list %}
        <li>
            {{ post.id }}
            <a href="/blog/{{ post.id }}">
                {{ post.title }}
            </a>
            <small>by {{ post.author }}</small>
            <small>at {{ post.up_datedat }}</small>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
